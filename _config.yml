# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Stanley Ulili
email: stanleyulili@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  I make web development tutorials that my past self would have wanted
twitter_username: stanleyulili
github_username: stanulilic
minimal_mistakes_skin: default
search: true

# Build settings
markdown: kramdown
# remote_theme: mmistakes/minimal-mistakes
theme: minimal-mistakes-jekyll
# repository
repository: stanulilic/stanleyulili.com
url: "https://www.stanleyulili.com"
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache
  - jekyll-minifier

author:
  name   : "Stanley Ulili"
  avatar : "/assets/images/bio-photo.jpg"
  bio    : "Am a web developer and I love sharing things I learn."
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope"
      url: "mailto:stanleyulili@gmail.com"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/stanleyulili"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/stanulilic"

footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/stanleyulili"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/stanulilic"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: false
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

comments:
  provider: "disqus"
  disqus:
    shortname: "stanleyulili"


google-site-verification: "a7bVs9AJyBUrtI7ohUE8S7yS00QUUppjNJBMn0pfRUs"
analytics:
  provider: "google"
  google:
    tracking_id: UA-130192148-2 

# Social Sharing
twitter:
  username               : &twitter "stanleyulili"

# For specifying social profiles, used in _includes/seo.html
# - https://developers.google.com/structured-data/customize/social-profiles
social:
  type                   : # Person or Organization (defaults to Person)
  name                   : # If the user or organization name differs from the site's name
  links: # An array of links to social media profiles
    - "https://twitter.com/stanleyulili"
